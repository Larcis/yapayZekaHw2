<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="scripts/lib/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>AI Homework 2</title>
</head>

<body>

    <div class="container">
        <div id="input">

            <div class="row">

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Maze Size (N)</span>
                        </div>
                        <input id="maze_size" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="20">
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"># of Obstacle (K)</span>
                        </div>
                        <input id="obstacleNumber" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="10">
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Step Size (M)</span>
                        </div>
                        <input id="stepSize" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="100">
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Timeout</span>
                        </div>
                        <input id="timeout" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="99999">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Population Size</span>
                        </div>
                        <input id="populationSize" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="100">
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Prob. of Mutation</span>
                        </div>
                        <input id="mutationProbability" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="0.5">
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Keep Alive Rate</span>
                        </div>
                        <input id="keepAliveRate" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="0.2">
                    </div>
                </div>

                <div class="col-lg-3">
                    <button id="button" type="button" onclick="solveButtonClicked()" class="btn btn-primary btn-block">Solve  &#128640;</button>
                </div>

            </div>

        </div>
        <br>

        <div id="maze" class="text-center">
        </div>
        <br>

        <div id="output">
            <canvas id="chart" width="800" height="300"></canvas>
        </div>

    </div>

    <script src="scripts/geneticAlgorithm.js"></script>
    <script src="scripts/maze.js"></script>
    <script src="scripts/sketch.js"></script>
</body>

</html>
